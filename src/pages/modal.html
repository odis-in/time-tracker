<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar Actividad</title>
    <link rel="stylesheet" href="../styles/modal.css" />
  </head>
  <body>
    <div class="app-container">
      <div class="window-controls">
        <svg
          id="close"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6 18 18 6M6 6l12 12"
          />
        </svg>
      </div>
      <div class="login-container">
        <form id="modalForm">
          <div class="form-group">
            <label for="client">Cliente</label>
            <select name="client" id="client"></select>
          </div>
          <div class="form-group">
            <label for="brand">Marca</label>
            <select name="brand" id="brand"></select>
          </div>
          <div class="form-group">
            <label for="task">Tarea</label>
            <select name="task" id="task"></select>
          </div>
          <div class="form-group pause">
            <label for="pause">Pausa</label>
            <select name="pause" id="pause"></select>
          </div>
          <div class="form-group">
            <label for="description">Descripción:</label>
            <input type="text" id="description" name="description" maxlength="50"/>
            <span class="note">Nota: Máximo 50 caracteres</span>
          </div>
          <div class="time-container hidden">
            <div class="time-row">
              <label>Inicio:</label>
              <input name="time_start" type="text" placeholder="00:00"/>
              <button id="btn-tm-start" type="button" class="time-mode" onclick="toggleAmPm(this)">AM</button>
              
              <label>Final:</label>
              <input name="time_end" type="text" placeholder="00:00"/>
              <button id="btn-tm-end" type="button" class="time-mode" onclick="toggleAmPm(this)">AM</button>
            </div>
          </div>
          <button type="submit" class="button-svg">
            <svg
              id="svg-loading"
              class="no-loading"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99"
              />
            </svg>
            <span id="button-text">Enviar</span>
          </button>
          <div id="error-message" class="error-message"></div>
        </form>
      </div>
    </div>
    <script src="../scripts/modal.js"></script>
  </body>
</html>
