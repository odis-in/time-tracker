name: Release macOS

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release-macos:
    runs-on: macos-14
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Validate tag matches package version
        shell: bash
        run: |
          TAG="${GITHUB_REF_NAME#v}"
          PKG_VERSION=$(node -p "require('./package.json').version")
          if [ "$TAG" != "$PKG_VERSION" ]; then
            echo "Tag version ($TAG) must match package.json version ($PKG_VERSION)"
            exit 1
          fi

      - name: Import Apple signing certificate
        env:
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
        shell: bash
        run: |
          if [ -z "$CSC_LINK" ] || [ -z "$CSC_KEY_PASSWORD" ]; then
            echo "Missing CSC_LINK or CSC_KEY_PASSWORD"
            exit 1
          fi

          KEYCHAIN_PATH="$RUNNER_TEMP/build.keychain-db"
          CERT_PATH="$RUNNER_TEMP/cert.p12"

          echo "$CSC_LINK" | base64 --decode > "$CERT_PATH"

          security create-keychain -p "" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "" "$KEYCHAIN_PATH"
          security import "$CERT_PATH" -k "$KEYCHAIN_PATH" -P "$CSC_KEY_PASSWORD" -T /usr/bin/codesign -T /usr/bin/security
          security set-key-partition-list -S apple-tool:,apple:,codesign: -k "" "$KEYCHAIN_PATH"
          security list-keychains -d user -s "$KEYCHAIN_PATH" $(security list-keychains -d user | tr -d '"')
          security default-keychain -d user -s "$KEYCHAIN_PATH"

      - name: Prepare notarization API key
        env:
          NOTARY_KEY_FILE_B64: ${{ secrets.NOTARY_KEY_FILE_B64 }}
        shell: bash
        run: |
          if [ -z "$NOTARY_KEY_FILE_B64" ]; then
            echo "Missing NOTARY_KEY_FILE_B64"
            exit 1
          fi

          NOTARY_KEY_PATH="$RUNNER_TEMP/AuthKey.p8"
          echo "$NOTARY_KEY_FILE_B64" | base64 --decode > "$NOTARY_KEY_PATH"
          echo "NOTARY_KEY_PATH=$NOTARY_KEY_PATH" >> "$GITHUB_ENV"

      - name: Build and publish artifacts
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: 'true'
          NOTARY_KEY_ID: ${{ secrets.NOTARY_KEY_ID }}
          NOTARY_ISSUER_ID: ${{ secrets.NOTARY_ISSUER_ID }}
          NOTARY_KEY_PATH: ${{ env.NOTARY_KEY_PATH }}
        run: npm run release:mac

      - name: Mark GitHub Release as prerelease for beta tags
        if: contains(github.ref_name, '-')
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          gh release edit "$GITHUB_REF_NAME" --prerelease
